<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Highscore</th>
      <th scope="col">Num of tries</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let user of users; index as number">
      <th scope="row">{{ number + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.highscore }}</td>
      <td>{{ user.tries }}</td>
    </tr>
  </tbody>
</table>
